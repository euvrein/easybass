<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Easy Bass Arrangements by Lawr</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/main.css" rel="stylesheet">
    </head>
    <body onload="listSongs()" class="bg-purple">

        <header class="bg-dark-purple tab-header p-3">
            <p class="text-white text-center"><strong>Easy Bass Arrangements</strong></p>
        </header>

        <div class="container-fluid text-white p-5">
            <div class="row mt-2">
                <p><strong>Hello!</strong> Feel free to view my tabs.</p>
                <p>Select a Bass Tab from the list</p>
                <div class="input-group mb-3 input-group-sm">
                    <input id="searchbar" type="text" class="form-control" placeholder="Search..">
                </div>
                <ul id="songlist">
                    
                </ul>
            </div>
        </div>

        <footer class="tab-footer text-center text-info">
            <p><small>Easy Bass Arrangements by Lawr</small></p>
        </footer>
            
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/song-list.js"></script>
        <script src="../js/localSongArray.js" defer></script>
        <script src="../js/songArray.js" defer></script>
    </body>
</html>
